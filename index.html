<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="flex">

        <h1> Calculadora de IMC </h1>

        <label for="peso">Peso em kilogramas</label>

        <input id="peso" type="number" step="0.01" placeholder="Digite seu peso"value="" required>

        <label for="Altura">Altura em metros</label>

        <input id="altura" type="number" step="0.01" placeholder="Digite sua altura"value="" required>

        <button id="submit">Calcular</button>


    </div>
    <div class="flex2">
        <div id="resultado"></div>
        <div id="alerta"></div>
    </div>

    </div>
</body>
</html>
